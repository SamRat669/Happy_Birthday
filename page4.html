<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>But here's the real you ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ff1493;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      user-select: none;
      text-shadow: 2px 2px 8px #ffc0cb;
    }

    /* Responsive circular image container */
    .circle-image {
      width: 80vw;
      max-width: 400px;
      aspect-ratio: 1 / 1; /* keeps it square */
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(255, 20, 147, 0.3);
      margin-bottom: 30px;
      user-select: none;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    button {
      background: linear-gradient(135deg, #ff6bbd, #ff1493);
      border: none;
      border-radius: 50px;
      padding: 18px 50px;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 20, 147, 0.4);
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 1px;
      user-select: none;
      outline: none;
      width: fit-content;
    }

    button:hover {
      background: linear-gradient(135deg, #ff1493, #ff6bbd);
      box-shadow: 0 12px 25px rgba(255, 20, 147, 0.7);
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 6px 10px rgba(255, 20, 147, 0.5);
    }

    /* Smaller screens */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }
      .circle-image {
        width: 60vw;
        max-width: 300px;
        margin-bottom: 20px;
      }
      button {
        font-size: 1.2em;
        padding: 14px 40px;
      }
    }
  </style>
</head>
<body>
